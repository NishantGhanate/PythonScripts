
{% extends 'music/base.html' %}

{% block title %} index {% endblock%}
{% block body%}

{% if all_albums %}

{% for album in all_albums %}
    <div class="CardAlbum" >
        <a id="album_title" href = "{% url 'music:detail' album.id %}">
        <img class="index_album_logo" src="{{ album.album_logo }}" alt="Avatar" >
        </a>
        <div class="AlbumContainer">
            <h5><b> Artist : {{album.artist}}</b></h5>
            <h5><b> Album : {{ album.album_title }}</b></h5> 
        </div>
    </div> 


{% endfor %} 

{% else %}
        <h3>Currenlly there are no album </h3>
{% endif %}



<style>
*{
    box-sizing: border-box;
}
     
</style>

<script>
    
// Get the elements with class="column"
var elements = document.getElementsByClassName("CardAlbum");
// Declare a loop variable
var i;

for (i = 0; i < elements.length; i++) {
    elements[i].style.backgroundImage = "url( {{album.album_logo}} )";
}
        
</script>

{% endblock%}
